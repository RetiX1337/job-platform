<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div sec:authorize="@securityUtil.isCandidate()">
    <div th:replace="~{fragments/candidate-header :: header}"></div>
</div>
<div sec:authorize="@securityUtil.isRecruiter()">
    <div th:replace="~{fragments/recruiter-header :: header}"></div>
</div>

<div class="dashboard-container">
    <div th:replace="~{fragments/candidate-sidebar}" sec:authorize="@securityUtil.isCandidate()"></div>
    <div th:replace="~{fragments/recruiter-sidebar}" sec:authorize="@securityUtil.isRecruiter()"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Candidate Profile</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title" th:text="${candidate.firstName} + ' ' + ${candidate.lastName}"></h2>
            </div>
        </div>

        <div class="mb-4">
            <h3>Skills</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="skill : ${candidate.candidateProfile.skills}"
                    th:text="${skill.name}"></li>
            </ul>
        </div>

        <div class="mb-4">
            <h3>Job Experience</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Duration</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="experience : ${candidate.candidateProfile.jobExperiences}">
                    <td th:text="${experience.jobTitle}"></td>
                    <td th:text="${experience.companyName}"></td>
                    <td th:text="${experience.location}"></td>
                    <td th:text="${experience.startDate} + ' - ' + (${experience.endDate} ?: 'Present')"></td>
                    <td th:text="${experience.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h3>Education</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Degree</th>
                    <th>School</th>
                    <th>Field of Study</th>
                    <th>Duration</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="education : ${candidate.candidateProfile.educations}">
                    <td th:text="${education.degree}"></td>
                    <td th:text="${education.schoolName}"></td>
                    <td th:text="${education.fieldOfStudy}"></td>
                    <td th:text="${education.startDate} + ' - ' + (${education.endDate} ?: 'Present')"></td>
                    <td th:text="${education.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h3>CV</h3>
            <p th:if="${candidate.cvLink}">
                <a class="btn btn-primary" th:href="@{/candidates/__${candidate.id}__/cv}" target="_blank">View CV</a>
            </p>
            <p th:unless="${candidate.cvLink}">No CV uploaded.</p>
        </div>
    </div>
</div>
</body>
</html>
