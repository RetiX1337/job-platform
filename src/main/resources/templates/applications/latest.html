<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div sec:authorize="@securityUtil.isCandidate()">
    <div th:replace="~{fragments/candidate-header :: header}"></div>
</div>
<div sec:authorize="@securityUtil.isRecruiter()">
    <div th:replace="~{fragments/recruiter-header :: header}"></div>
</div>
<div class="dashboard-container">
    <div th:replace="~{fragments/candidate-sidebar}" sec:authorize="@securityUtil.isCandidate()"></div>
    <div th:replace="~{fragments/recruiter-sidebar}" sec:authorize="@securityUtil.isRecruiter()"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Latest Applications</h1>

        <div th:if="${#lists.isEmpty(applications.getContent())}" class="alert alert-warning text-center">
            <p>No applications found.</p>
        </div>

        <div th:if="${not #lists.isEmpty(applications.getContent())}">
            <ul class="list-group mb-4">
                <li class="list-group-item" th:each="app : ${applications.getContent()}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${app.candidate.firstName + ' ' + app.candidate.lastName}"></strong>
                            applied for
                            <span th:text="${app.job.title}"></span>
                            on
                            <span th:text="${#dates.format(app.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
                        </div>
                        <a class="btn btn-link" th:href="@{'/applications/' + ${app.id}}">View Details</a>
                    </div>
                </li>
            </ul>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center">
                <span th:text="'Page ' + ${applications.number + 1} + ' of ' + ${applications.totalPages}"></span>
                <div>
                    <a class="btn btn-outline-primary btn-sm me-2" th:if="${applications.hasPrevious()}"
                       th:href="@{/applications/latest(page=${applications.number - 1}, size=${applications.size})}">
                        Previous
                    </a>
                    <a class="btn btn-outline-primary btn-sm" th:if="${applications.hasNext()}"
                       th:href="@{/applications/latest(page=${applications.number + 1}, size=${applications.size})}">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
