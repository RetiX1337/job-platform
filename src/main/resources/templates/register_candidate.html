<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register as Candidate</title>
</head>
<body>

<h1>Register as Candidate</h1>

<form action="#" th:action="@{/register/candidate}" th:object="${candidateRegistrationInfo}" method="post">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/>
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required/>
    </div>

    <div>
        <button type="submit">Register</button>
    </div>

    <div th:if="${registrationError}">
        <p th:text="${registrationError}"></p>
    </div>
</form>

</body>
</html>
