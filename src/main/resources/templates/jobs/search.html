<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <script>
        function goToPage(pageNumber) {
            document.getElementById("page").value = pageNumber;
            document.getElementById("searchForm").submit();
        }
    </script>
</head>
<body>
<div sec:authorize="@securityUtil.isCandidate()">
    <div th:replace="~{fragments/candidate-header :: header}"></div>
</div>
<div sec:authorize="@securityUtil.isRecruiter()">
    <div th:replace="~{fragments/recruiter-header :: header}"></div>
</div>
<div class="dashboard-container">

    <div th:replace="~{fragments/sidebar}"></div>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Job Search</h1>

        <!-- Job Search Form -->
        <form id="searchForm" th:action="@{/jobs/search}" method="get" class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" name="title" th:value="${criteria.title}" class="form-control"
                       placeholder="Job Title"/>
            </div>
            <div class="col-md-6">
                <input type="text" name="location" th:value="${criteria.location}" class="form-control"
                       placeholder="Location"/>
            </div>
            <div class="col-md-6">
                <input type="number" name="minSalary" th:value="${criteria.minSalary}" class="form-control"
                       placeholder="Min Salary"/>
            </div>
            <div class="col-md-6">
                <input type="number" name="maxSalary" th:value="${criteria.maxSalary}" class="form-control"
                       placeholder="Max Salary"/>
            </div>
            <div class="col-md-6">
                <select name="requiredSkillIds" class="form-select" multiple>
                    <option th:each="skill : ${allSkills}"
                            th:value="${skill.id}"
                            th:selected="${criteria.requiredSkillIds.contains(skill.id)}"
                            th:text="${skill.name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <select name="companyIds" class="form-select" multiple>
                    <option th:each="company : ${allCompanies}"
                            th:value="${company.id}"
                            th:selected="${criteria.companyIds.contains(company.id)}"
                            th:text="${company.name}"></option>
                </select>
            </div>
            <input type="hidden" id="page" name="page" th:value="${currentPage}"/>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <!-- Job List -->
        <div th:if="${#lists.isEmpty(jobPage.content)}" class="alert alert-warning text-center">
            <p>No jobs found.</p>
        </div>

        <div th:if="${not #lists.isEmpty(jobPage.content)}">
            <ul class="list-group mb-4">
                <li class="list-group-item" th:each="job : ${jobPage.content}">
                    <a th:href="@{/jobs/{id}(id=${job.id})}" class="text-decoration-none">
                        <strong th:text="${job.title}"></strong> -
                        <span th:text="${job.location}"></span> -
                        <span th:text="${job.salary}"></span>
                    </a>
                </li>
            </ul>

            <!-- Pagination -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" href="#" th:onclick="|goToPage(${currentPage - 1})|">Previous</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" th:text="${currentPage + 1}"></span>
                    </li>
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" href="#" th:onclick="|goToPage(${currentPage + 1})|">Next</a>
                    </li>
                </ul>
            </nav>

            <div class="text-center mt-3">
                <span th:text="'Total pages: ' + ${totalPages}"></span>
                <span th:text="'Total jobs: ' + ${totalItems}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
