<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div sec:authorize="@securityUtil.isCandidate()">
    <div th:replace="~{fragments/candidate-header :: header}"></div>
</div>
<div sec:authorize="@securityUtil.isRecruiter()">
    <div th:replace="~{fragments/recruiter-header :: header}"></div>
</div>

<div class="dashboard-container">

    <div th:replace="~{fragments/sidebar}"></div>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Job List</h1>
        <div class="d-flex justify-content-end mb-3">
            <a sec:authorize="@securityUtil.isRecruiter()" href="/jobs/create" class="btn btn-primary">Create New
                Job</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Company</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}"></td>
                <td th:text="${job.company.name}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/jobs/edit/__${job.id}__}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/jobs/__${job.id}__}" class="btn btn-info btn-sm">Show</a>
                        <form sec:authorize="@securityUtil.isRecruiter()" th:action="@{/jobs/delete/{id}(id=${job.id})}"
                              method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
